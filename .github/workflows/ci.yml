name: CI

on:
  push:
    branches: [ main, test-ci ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Run unit tests
      run: npm test -- tests/unit

    - name: Run end-to-end tests
      run: npm test -- tests/e2e