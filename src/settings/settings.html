<!DOCTYPE html>
<html>
<head>
    <title>Tab Renamer Settings</title>
    <link rel="stylesheet" href="settings.css">

    <!-- Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="top-bar">
        <img src="../assets/icon128.png" alt="Tab Renamer Logo" class="logo">
        <span class="app-name">Tab Renamer</span>
    </div>

    <div class="main-container">
        <h1 class="page-title">Settings</h1>
        <div class="settings-pane">
            <div class="setting-item">
                <div class="setting-label">
                    <label for="emojiStyle">Emoji Style</label>
                    <div class="description">The style of emojis in emoji picker and tab titles</div>
                </div>
                <div class="setting-control">
                    <select id="emojiStyle">
                        <option value="system">Native</option>
                        <option value="twemoji">Twemoji</option>
                    </select>
                </div>
            </div>
            
            <!-- Example of how future settings would look -->
            <!--
            <div class="setting-item">
                <div class="setting-label">
                    <label for="autoSave">Auto Save</label>
                    <div class="description">Automatically save changes to tab names</div>
                </div>
                <div class="setting-control">
                    <input type="checkbox" id="autoSave">
                </div>
            </div>
            -->
        </div>
    </div>
    <script src="settings.js"></script>
</body>
</html>
