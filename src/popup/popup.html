<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tab Renamer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            width: 320px;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header img {
            width: 32px;
            height: 32px;
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }
        
        .message {
            background: rgba(255, 193, 7, 0.15);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 8px;
            padding: 14px;
            margin-bottom: 16px;
        }
        
        .message-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #ffc107;
            margin-bottom: 8px;
        }
        
        .message-text {
            font-size: 13px;
            line-height: 1.5;
            color: #ccc;
        }
        
        .reasons {
            font-size: 12px;
            color: #999;
            margin-top: 12px;
        }
        
        .reasons ul {
            margin-top: 6px;
            margin-left: 16px;
        }
        
        .reasons li {
            margin-bottom: 4px;
        }
        
        .actions {
            display: flex;
            justify-content: center;
        }
        
        button {
            padding: 10px 32px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            background: #4f46e5;
            color: white;
        }
        
        button:hover {
            background: #4338ca;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="../assets/icon48.png" alt="Tab Renamer">
        <h1>Tab Renamer</h1>
    </div>
    
    <div class="message">
        <div class="message-title">
            ⚠️ Cannot rename this tab
        </div>
        <div class="message-text">
            Tab Renamer can't run on this page, since extension access to this page is restricted by Chrome.
        </div>
        <div class="reasons">
            Common restricted pages:
            <ul>
                <li>chrome:// pages (newtab, settings, extensions, etc.)</li>
                <li>Chrome Web Store related pages</li>
            </ul>
        </div>
    </div>
    
    <div class="actions">
        <button id="closeBtn">Close</button>
    </div>
    
    <script>
        document.getElementById('closeBtn').addEventListener('click', () => {
            window.close();
        });
    </script>
</body>
</html>
